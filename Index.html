<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      .Game {
        color: white;
        font-size: 20pt;
        margin: auto;
        display: block;
        width: 270px;
        text-align: center;
        height: 20pt;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #Player {
        display: none;
        width: 5vw;
        position: absolute;
        bottom: 0;
        left: 0;
      }
      #level1 {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .structure {
        background: rgba(0, 0, 0, 0.65);
      }
      #structure-1-1 {
        position: absolute;
        left: 30vw;
        width: 20vw;
        top: 85vh;
        height: 3vh;
        border-radius: 3vh;
      }
      #structure-1-2 {
        position: absolute;
        left: 50vw;
        width: 20vw;
        top: 65vh;
        height: 3vh;
        border-radius: 3vh;
      }
      #structure-1-3 {
        position: absolute;
        left: 30vw;
        width: 20vw;
        top: 45vh;
        height: 3vh;
        border-radius: 3vh;
      }
      #structure-1-5 {
        position: absolute;
        left: 5vw;
        width: 20vw;
        top: 35vh;
        height: 3vh;
        border-radius: 3vh;
      }
      #structure-1-7 {
        position: absolute;
        left: 70vw;
        width: 20vw;
        top: 35vh;
        height: 3vh;
        border-radius: 3vh;
      }

      .characterDiv {
        display: flex;
        flex-direction: row;
      }
      #background,
      body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background-image: url(pixel-art---backgrounds-looney-factory-design-3.png);
      }
      body,
      input,
      select,
      option {
        font-family: "Press Start 2P";
      }
      input,
      option,
      select {
        padding: 0.5em;
        width: 15em;
        box-sizing: border-box;
      }
      label {
        font-size: 20pt;
        width: 5em;
      }
      span {
        display: inline-block;
        width: 5em;
        color: white;
      }
      #charLine {
        width: 20em;
        padding: 0.5em;
        display: inline-block;
        color: white;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body id="background">
    <div id="StartScreen">
      <label id="charLine">Character Creation</label>
      <div class="characterDiv">
        <div class="LeftPanel">
          <label
            ><span>Name</span>
            <input
              id="characterName"
              name="characterName"
              type="text"
              maxlength="13"
              minlength="1"
              onchange="CharacterName(this)"
            />
          </label>
          <div id="dawg"></div>
          <label
            ><span>Class</span>
            <select id="Class" name="Class" onchange="characterClass(this)">
              <option value="Fighter">Fighter</option>
              <option value="Ranger">Ranger</option>
              <option value="Rogue">Rogue</option>
            </select>
          </label>
        </div>
        <div class="RightPanel">
          <img
            src="Fighter.png"
            alt="CH Logo"
            height="70"
            width="70"
            id="CharacterPic"
          />
        </div>
      </div>
      <a class="Game" href="javascript:startGame()">Start Game</a>
    </div>
    <div id="level1" class="">
      <div id="structure-1-1" class="level level1 structure"></div>
      <div id="structure-1-2" class="level level1 structure"></div>
      <div id="structure-1-3" class="level level1 structure"></div>
      <div id="structure-1-4" class="level level1 structure"></div>
      <div id="structure-1-5" class="level level1 structure"></div>
      <div id="structure-1-6" class="level level1 structure"></div>
      <div id="structure-1-7" class="level level1 structure"></div>
      <div id="structure-1-8" class="level level1 structure"></div>
    </div>
    <img id="Player" src="Ranger.png" />
    <script src="Index.js"></script>
  </body>
</html>
